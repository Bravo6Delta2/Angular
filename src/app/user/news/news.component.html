<div class="min-h-screen">
  <div *ngIf="state == 0">Loading</div>

  <div *ngIf="state == 1">
    <div class="grid grid-cols-3 gap-5 max-sm:grid-cols-1 max-xl:grid-cols-2">
      <div *ngFor="let car of this.data" class="m-10">

        <div class="flex flex-col border-2 rounded-md border-slate-900 shadow-2xl w-96">

          <div class="rounded-t-md text-xl pl-3 bg-slate-900 pt-2 pb-2">
            {{car.headline}}
          </div>
          <div class="flex justify-center items-center bg-gradient-to-b from-slate-900 to-slate-700">
            <img class="h-48 w-96 object-contain" src="{{car.image}}" alt="">
          </div>

          <div class="flex flex-col items-center pb-6 bg-slate-700">
            <div>Category: {{car.category}}</div>
            <div>
              <a href="{{car.url}}" class="bg-slate-600 pl-8 pr-8 pt-1 pb-1 rounded">More Info</a>
            </div>
          </div>
          <div class="rounded-b-md bg-slate-700 text-md pl-2 pr-2 pb-4">
            {{car.summary}}
          </div>
        </div>

      </div>
    </div>


  </div>

</div>
