    <div class="mt-4 ml-3">
      Manufacturer: <input type="text" [(ngModel)]="filter.manufacturer" class="w-40 input inputNormal"/>
    </div>

    <div class="mt-4 ml-3">
      Start price: <input type="number" [(ngModel)]="filter.startPrice" class="w-40 input inputNormal"/>
    </div>

    <div class="mt-4 ml-3">
      End price: <input type="number" [(ngModel)]="filter.endPrice" class="w-40 input inputNormal"/>
    </div>

    <div class="ml-3">
      <button class="mt-4 mb-4 bg-slate-600 pl-8 pr-8 pt-1 pb-1 rounded" (click)="get()">Filter</button>
    </div>

  </div>

  <div *ngIf="state == 1" class="grid grid-cols-4 gap-5 max-sm:grid-cols-1 max-xl:grid-cols-2">
    <div *ngFor="let car of this.data" class="m-10">
      <app-car-card [data]=car />
    </div>
  </div>

  <div class="flex justify-center items-center mb-10">
    <div class="mr-10" [ngClass]="{'invisible': page == 1}">
    <button (click)="prev()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg hover:bg-slate-500 hover:text-slate-50">
      <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
      Previous
    </button>
    </div>
    <div class="mr-10 px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg">
      {{page}}
    </div>
    <div  [ngClass]="{'invisible': !hasNext}">
    <button (click)="next()"  class="inline-flex items-center px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg hover:bg-slate-500 hover:text-slate-50">
      Next
      <svg aria-hidden="true" class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
    </div>
  </div>

</div>
