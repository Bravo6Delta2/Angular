<div class="min-h-screen">

  <div *ngIf="state == 0"> Loading </div>

  <div *ngIf="state != 0" class="flex justify-center">
    <div class="pt-5">
      <h1 class="text-2xl self-center"> {{this.id?.description}} {{this.data?.c}}$</h1>
    </div>
  </div>

  <div class="flex justify-center items-center pt-10">
    <button (click)="d1()" class="mr-10 px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg">
      1D
    </button>
    <button (click)="d5()" class="mr-10 px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg">
      5D
    </button>
    <button (click)="m1()" class="mr-10 px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg">
      1M
    </button>
    <button (click)="m6()" class="mr-10 px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg">
      6M
    </button>
    <button (click)="y1()" class="mr-10 px-4 py-2 text-sm font-medium text-slate-100 bg-slate-600 border border-slate-300 rounded-lg">
      1Y
    </button>
  </div>

  <div *ngIf="state1 == 1" class="flex justify-center pt-10">
    <ngx-charts-line-chart
      [view]="view"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="multi"
    >
    </ngx-charts-line-chart>
  </div>

  <div class="flex flex-col items-center">
    <div class="m-4 flex flex-col">
      Number of stocks: <br/>
      <input  [(ngModel)]="numberOfStocks" class="w-48 input" type="number" placeholder="Stock Name"/>
    </div>
    <div>
      <button (click)="buy()" class=" mt-2 mb-12 bg-slate-600 pt-2 pb-2 pl-8 pr-8 rounded">Buy</button>
    </div>
  </div>

</div>
