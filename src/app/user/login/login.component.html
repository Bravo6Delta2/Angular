<div class="flex h-screen justify-center items-center">
  <div class="rounded-md border-2 border-slate-900 shadow-2xl w-96">
    <div class="text-3xl bg-slate-900 rounded-t-md p-4">Login</div>
    <div class="flex flex-col pt-4 items-center bg-slate-700 rounded-b-md">
      <div>
        Email: <br/>
        <input type="text" [(ngModel)]="state.email" class="w-64 input"/>
      </div>
      <div class="mt-4">
        Password: <br/>
        <input type="password" [(ngModel)]="state.password" class="w-64 input"/>
      </div>

      <button class="mt-4 mb-4 bg-slate-600 pl-8 pr-8 pt-1 pb-1 rounded" (click)="process()">Log in</button>
      <div class="mb-4">
        Register on <a routerLink="/register">link</a>
      </div>
    </div>
  </div>
</div>
